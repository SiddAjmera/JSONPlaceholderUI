<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">{{ post.title }}</div>
          <div class="panel-body">
            {{ post.body }}
          </div>
        </div>        
      </div>
    </div>
  </li>
</ul>
