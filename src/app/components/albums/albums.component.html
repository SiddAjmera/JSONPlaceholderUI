<ul class="list-group" *ngIf="!isLoading; else elseBlock">
  <li class="list-group-item" *ngFor="let album of albums" (click)="openDialog(album)">
    <a href="#">{{ album.title }}</a>
  </li>
</ul>
<ng-template #elseBlock>
  <i class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>
</ng-template>
